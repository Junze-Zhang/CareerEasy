# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.career-easy.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.career-easy.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/career-easy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/career-easy.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase upload size limit to 5MB
    client_max_body_size 5M;

    # Backend API
    location / {
        proxy_pass https://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        
        # Timeout settings
        proxy_connect_timeout 30m;
        proxy_send_timeout 30m;
        proxy_read_timeout 30m;
        send_timeout 30m;
    }

    # Static files
    location /static/ {
        alias /home/ec2-user/CareerEasy/staticfiles/;
    }

    # Media files
    location /media/ {
        alias /home/ec2-user/CareerEasy/media/;
    }
}